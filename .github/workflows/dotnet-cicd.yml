name: .NET CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/dotnet-cicd.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/dotnet-cicd.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  packages: write

env:
  DOTNET_VERSION: '10.0.x'
  WORKING_DIR: './src/ProductsApi'
  IMAGE_NAME: 'products-api'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Setup .NET 7 runtime (required for Swashbuckle CLI)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'
      
      - name: Install Swashbuckle CLI
        run: dotnet tool install --global Swashbuckle.AspNetCore.Cli --version 6.5.0

      - name: Restore dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: dotnet restore

      - name: Build
        working-directory: ${{ env.WORKING_DIR }}
        run: dotnet build --no-restore --configuration Release

      - name: Generate OpenAPI spec
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          swagger tofile \
            --output openapi.json \
            bin/Release/net10.0/ProductsApi.dll \
            v1

      - name: Upload OpenAPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: ${{ env.WORKING_DIR }}/openapi.json

      - name: Test
        working-directory: ${{ env.WORKING_DIR }}
        run: dotnet test --no-build --configuration Release --verbosity normal
        continue-on-error: true

  build-and-push-image:
    name: Build and Push Docker Image
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate image tag
        id: image-tag
        run: echo "tag=$(date +%Y%m%d%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get ACR credentials
        id: acr
        run: |
          ACR_NAME=$(az acr list --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --query "[0].name" -o tsv)
          ACR_LOGIN_SERVER=$(az acr show --name $ACR_NAME --query loginServer -o tsv)
          echo "name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "login-server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Login to Azure Container Registry
        run: az acr login --name ${{ steps.acr.outputs.name }}

      - name: Build and push Docker image
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          docker build -t ${{ steps.acr.outputs.login-server }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }} \
                       -t ${{ steps.acr.outputs.login-server }}/${{ env.IMAGE_NAME }}:latest \
                       -f Dockerfile .
          docker push ${{ steps.acr.outputs.login-server }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}
          docker push ${{ steps.acr.outputs.login-server }}/${{ env.IMAGE_NAME }}:latest

  deploy-to-container-app:
    name: Deploy to Container App
    needs: build-and-push-image
    runs-on: ubuntu-latest
    
    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get infrastructure details
        id: infra
        run: |
          ACR_NAME=$(az acr list --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --query "[0].name" -o tsv)
          ACR_LOGIN_SERVER=$(az acr show --name $ACR_NAME --query loginServer -o tsv)
          CONTAINER_APP_NAME=$(az containerapp list --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --query "[0].name" -o tsv)
          echo "acr-login-server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
          echo "container-app-name=$CONTAINER_APP_NAME" >> $GITHUB_OUTPUT

      - name: Update Container App
        run: |
          az containerapp update \
            --name ${{ steps.infra.outputs.container-app-name }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ steps.infra.outputs.acr-login-server }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push-image.outputs.image-tag }}

      - name: Get Container App URL
        run: |
          FQDN=$(az containerapp show \
            --name ${{ steps.infra.outputs.container-app-name }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          echo " Application deployed successfully!"
          echo " URL: https://$FQDN"
          echo " Swagger UI: https://$FQDN/swagger"

  update-apim-revision:
    name: Update APIM API Revision
    needs: deploy-to-container-app
    runs-on: ubuntu-latest
  
    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  
      - name: Download OpenAPI artifact
        uses: actions/download-artifact@v4
        with:
          name: openapi-spec
  
      - name: Create APIM API revision
        run: |
          REVISION_ID="${GITHUB_SHA::7}"
  
          az apim api revision create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --service-name ${{ secrets.APIM_NAME }} \
            --api-id products-api \
            --api-revision $REVISION_ID
  
  
      - name: Make revision current (required before import)
        run: |
          az apim api revision set \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --service-name ${{ secrets.APIM_NAME }} \
            --api-id products-api \
            --api-revision "${GITHUB_SHA::7}" \
            --set-current true
  
      - name: Import OpenAPI into APIM revision
        run: |
          REVISION_ID="${GITHUB_SHA::7}"
  
          az apim api import \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --service-name ${{ secrets.APIM_NAME }} \
            --api-id "products-api;rev=$REVISION_ID" \
            --path products \
            --specification-format OpenApi \
            --specification-path openapi.json
   